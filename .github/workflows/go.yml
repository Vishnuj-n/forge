name: Mock Release Test (Safe)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  mock-release:
    # Only run when explicitly requested
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Use ONLY the latest commit message as notes
      - name: Prepare release notes
        run: |
          git log -1 --pretty=format:"%B" > notes.txt

      # Build Windows executable
      - name: Build Windows binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -trimpath -ldflags "-s -w" -o dist/forge.exe

      # Create MOCK GitHub Release
      - name: Create Mock GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mock-release
          name: Mock Release (TEST â€“ DO NOT USE)
          prerelease: true
          body_path: notes.txt
          files: |
            dist/forge.exe
