name: Release Go CLI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Only run if the latest commit explicitly requests a release
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest

    steps:
      # Checkout repo with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set Go version
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Get latest tag
      - name: Get latest tag
        id: last_tag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # Calculate next PATCH version
      - name: Calculate next version
        id: next_version
        run: |
          tag=${{ steps.last_tag.outputs.tag }}
          version=${tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          echo "next=v$major.$minor.$patch" >> $GITHUB_OUTPUT

      # Use ONLY the latest commit message as release notes
      - name: Prepare release notes from latest commit
        run: |
          git log -1 --pretty=format:"%B" > notes.txt

      # Build Windows executable
      - name: Build Windows binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -trimpath -ldflags "-s -w" -o dist/forge.exe

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.next }}
          name: Release ${{ steps.next_version.outputs.next }}
          body_path: notes.txt
          files: |
            dist/forge.exe
