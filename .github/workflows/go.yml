name: Release Go CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build Windows binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -trimpath -ldflags="-s -w" -o dist/forge.exe
