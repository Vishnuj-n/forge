name: Release Go CLI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set Go version
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # Get latest valid semver tag (vX.Y.Z only)
      - name: Get latest tag
        id: last_tag
        run: |
          tag=$(git tag --list 'v*' --sort=-version:refname | head -n 1)
          echo "tag=${tag:-v0.0.0}" >> "$GITHUB_OUTPUT"

      # Determine next version safely
      - name: Calculate next version
        id: next_version
        run: |
          msg=$(git log -1 --pretty=format:%B)

          # Only release when explicitly requested
          if ! [[ "$msg" =~ \[(major|minor|patch)\] ]]; then
            echo "No version bump requested. Skipping release."
            exit 0
          fi

          tag="${{ steps.last_tag.outputs.tag }}"
          version="${tag#v}"

          if [[ ! "$version" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            version="0.0.0"
          fi

          IFS='.' read -r major minor patch <<< "$version"

          if [[ "$msg" == *"[major]"* ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [[ "$msg" == *"[minor]"* ]]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          echo "next=v$major.$minor.$patch" >> "$GITHUB_OUTPUT"

      # Prepare clean release notes
      - name: Prepare release notes
        run: |
          git log -1 --pretty=format:%B \
            | sed -E 's/\[(major|minor|patch)\]//gi' \
            | sed '/^$/d' \
            > notes.txt

      # Build Windows binary
      - name: Build Windows binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -trimpath -ldflags "-s -w" -o dist/forge.exe

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.next }}
          name: Release ${{ steps.next_version.outputs.next }}
          body_path: notes.txt
          files: dist/forge.exe
